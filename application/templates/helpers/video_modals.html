<style>
    .modal-content{
        background-color: #212121;
    }
</style>

<div class="modal fade" id="Modal-VideoList" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Video search results</h5>
                <button type="button" class="close" 
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Choose one from the YouTube videos by clicking the blue button.</p>
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <!-- Your Columns HERE -->
                            <th scope="col">Thumbnail</th>
                            <th scope="col">Title</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Your rows inside the table HERE: -->
                            {% for video in videos %}
                                <tr>
                                    <td><img src={{ video.thumbnail_url }} class="img-responsive"></td>
                                    <td>{{ video.name }}</td>
                                    <td>
                                        <form action="{{ url_for('tab_page') }}" method=post class=video-for-song>
                                            <input type="hidden", name="video_url", value="{{ video.video_url }}">
                                            <input type="hidden", name="tab_url", value="{{ tab_url }}">
                                            <input type=submit value='Select' class="btn btn-outline btn-info"></input>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
